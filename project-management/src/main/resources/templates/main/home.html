<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: nav-bar"></nav>
<div>
	<h4> Current Projects</h4>
	<table>
		<thead>
			<tr> 
				<th>Project Name</th>
				<th>Project Stage</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="aProject : ${projects}">
				<td th:text="${aProject.name}">
				<td th:text="${aProject.state}">
			</tr>
		</tbody>	
	
	</table>
	
	<h4> Current Employees</h4>
	<table>
		<thead>
			<tr> 
				<th>First name</th>
				<th>Last name</th>
				<th>Email</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="anEmployee : ${employees}">
				<td th:text="${anEmployee.firstName}">
				<td th:text="${anEmployee.lastName}">
				<td th:text="${anEmployee.email}">
			</tr>
		</tbody>	
	
	</table>
	
</div>
</body>
