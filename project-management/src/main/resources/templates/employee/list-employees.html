<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:replace="layouts :: header"></head>
	
	<body>
	
	<nav th:replace="layouts :: nav-bar"></nav>
	
		<div class="container">
			<h3>Employee Directory</h3>
			<hr>
			
			<!--  Add New Employee Button -->
			<a th:href="@{/employees/new}"
				class="btn btn-primary btn-sm mb-3" style="background-color:#009879"> 
				New Employee
			</a>	
			<table class="styled-table" style="min-width: 1100px;">
				<thead class="thead-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
				</thead>		
				<tbody>
					<tr th:each="anEmployee : ${employees}">
						<td th:text="${anEmployee.firstName}"/>
						<td th:text="${anEmployee.lastName}"/>
						<td th:text="${anEmployee.email}"/>
					</tr>
				</tbody>
			
			</table>
		</div>
	</body>
	
</html>
